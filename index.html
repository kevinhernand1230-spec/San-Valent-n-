<style>

  background: pink;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow: hidden;
}

h1 {
  color: white;
  font-size: 26px;
}

button {
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  margin: 10px;
  cursor: pointer;
  transition: 0.3s;

#si {
  background: red;

}

}

  animation: flotar 5s linear infinite;

@keyframes flotar {
  0% {transform: translateY(100vh);}
  100% {transform: translateY(-10vh);}
}
</style>
</head>

<body>

<h1>쯈uieres ser mi San Valent칤n? Jeje</h1>

<div>

</div>

<script>
let tama침o = 18;

function aceptar() {

}

function mover() {

  let botonSi = document.getElementById("si");

}, 500);
</script>

</body>
</html>
